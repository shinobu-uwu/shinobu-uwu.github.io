name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Resolve output directory
        run: |
          if [ -d dist ]; then
            echo "OUTPUT_DIR=dist" >> "$GITHUB_ENV"
          elif [ -d .output/public ]; then
            echo "OUTPUT_DIR=.output/public" >> "$GITHUB_ENV"
          else
            echo "No build output directory found." >&2
            exit 1
          fi
      - name: SPA fallback
        run: cp "$OUTPUT_DIR/index.html" "$OUTPUT_DIR/404.html"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.OUTPUT_DIR }}
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
